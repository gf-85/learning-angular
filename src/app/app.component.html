<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Im in the app component</h3>
      <hr />
      <app-servers></app-servers>
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" />
      <p>{{ username }}</p>
      <button
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="username = ''"
      >
        Reset User
      </button>
      <app-success-alert></app-success-alert>
    </div>
  </div>
</div>
